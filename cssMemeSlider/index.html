 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="outside-layout">
        <div class="css-meme-slider">
          <div class="slider-content">
            <div class="bug-block" id="bug-img"></div>
            <div class="real-life-block" id="real-life-img"></div>
            <div class="step-block" id="step-img"></div>
            <div class="users-block" id="users-img"></div>
          </div>
          <div class="slider-control">
            <div class="slider-text-wrapper">
              <div class="slider-text">Багнутая фитча</div>
              <div class="slider-text">Просто наши будни</div>
              <div class="slider-text">Как обычно бывает, когда постоянно добавляешь функциональности</div>
              <div class="slider-text">Когда каждый сам решает какое юзабилити у продукта</div>
            </div>
            <div class="slider-circle">
              <label for="slide-bug" class="slider-circle-bug"></label>
              <label for="slide-real-life" class="slider-circle-real-life"></label>
              <label for="slide-step" class="slider-circle-step"></label>
              <label for="slide-users" class="slider-circle-users"></label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
 </html>
