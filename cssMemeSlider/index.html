 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header></header>
    <main>
      <div class="outside-layout">
        <div class="css-meme-slider">
          <div class="slider-content">
            <div class="bug-block"><img src="./assets/img/bug.jpg" alt="bug-image" class="slider-content-bug-img" id="bug-img"></div>
            <div class="real-life-block"><img src="./assets/img/real-life.png" alt="real-life-image" class="slider-content-real-life-img" id="real-life-img"></div>
            <div class="step-block"><img src="./assets/img/step.jpg" alt="step-image" class="slider-content-step-img" id="step-img"></div>
            <div class="users-block"><img src="./assets/img/users.jpg" alt="users-image" class="slider-content-users-img" id="users-img"></div>
          </div>
          <div class="slider-control">
            <div class="slider-text"></div>
            <div class="slider-circle"></div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
 </html>
